<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Earth Guardian – Reports</title>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    @media (max-width: 640px) {
      .container { padding-left: 0.5rem; padding-right: 0.5rem; }
      .text-3xl { font-size: 1.25rem; }
      .text-xl { font-size: 1rem; }
    }
    /* #report-content에서 스크롤 제한 제거 → 자연스럽게 길이 증가 */
    #report-content {
      /* 이제 별도의 max-height/overflow 스타일이 없습니다 */
    }
  </style>
</head>
<body class="bg-gray-100">
  <header class="bg-green-600 text-white shadow-lg sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="block">
        <h1 class="text-4xl font-bold hover:text-green-200 transition-colors">
          Earth Guardian
        </h1>
        <p class="mt-2 text-sm sm:text-base">Environmental News</p>
      </a>
      <button id="mobile-menu-toggle" class="sm:hidden px-2 py-1 ml-auto text-white focus:outline-none">
        <i class="fas fa-bars text-2xl"></i>
      </button>
      <nav id="main-nav" class="flex space-x-6 sm:flex hidden w-full sm:w-auto mt-4 sm:mt-0">
        <a href="/" class="px-4 py-2 rounded-md hover:bg-green-700 transition-colors duration-200 flex items-center">
          <i class="fas fa-newspaper mr-2"></i>News
        </a>
        <a href="/trends" class="px-4 py-2 rounded-md hover:bg-green-700 transition-colors duration-200 flex items-center">
          <i class="fas fa-chart-line mr-2"></i>Trends
        </a>
        <a href="/reports" class="px-4 py-2 rounded-md bg-green-800 font-bold flex items-center">
          <i class="fas fa-file-alt mr-2"></i>Reports
        </a>
      </nav>
      <script>
        const menuBtn = document.getElementById('mobile-menu-toggle');
        const nav = document.getElementById('main-nav');
        if (menuBtn) {
          menuBtn.addEventListener('click', () => {
            nav.classList.toggle('hidden');
          });
        }
      </script>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Available Reports</h1>

    <!-- 3열 레이아웃: 모바일 1열, sm 2열, lg 3열 -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
      <!-- Daily Reports 섹션 -->
      <div class="bg-white rounded-lg shadow-md p-6 flex flex-col">
        <h2 class="text-2xl font-semibold text-green-600 mb-4">Daily Reports</h2>
        <select id="daily-select"
                class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-500 text-base mb-4">
          {% if daily_dates %}
            {% for d in daily_dates %}
              <option value="{{ d }}"
                {% if loop.first %}selected{% endif %}>
                {{ d }}
              </option>
            {% endfor %}
          {% else %}
            <option disabled>No daily reports</option>
          {% endif %}
        </select>
      </div>

        <h2 class="
